<!-- Displays the developer graphic -->
<img class="developer" src="assets/dev/hyp6xia.png">

<!-- This displays the active hero image -->
<div [ngClass]="{ 'shift-left': (activePanel === 'create-account' || activePanel === 'character-slots' || activePanel === 'new-character') }" class="hero"></div>

<!-- Displays the back corner button -->
<button (click)="loadHeroImage(); hideActivePanel()" [ngClass]="{ 'no-op': (activePanel !== 'create-account' && activePanel !== 'character-slots') }" class="btn back-corner"></button>

<!-- Displays the main menu -->
<div [ngClass]="{ 'no-op': (activePanel === 'create-account' || activePanel === 'character-slots' || activePanel === 'new-character') }" class="main-menu">
  <button (click)="loadHeroImage(); showPanel('create-account')" class="btn btn-1 create-account"></button>
  <button (click)="showPanel('play-game')" class="btn btn-1 play-game"></button>
  <button (click)="showCredits()" class="btn btn-1 view-credits"></button>
</div>

<!-- Displays the play game menu (login) panel -->
<div [ngClass]="{ 'no-op': (activePanel !== 'play-game') }" class="play-game-panel">

  <!-- Account name and password input -->
  <input class="input-account-name" spellcheck="false">
  <input class="input-password" type="password">

  <!-- Panel buttons -->
  <div class="buttons">
    <button (click)="loginAccount()" class="btn btn-2 connect"></button>
    <button (click)="hideActivePanel()" class="btn btn-2 cancel"></button>
  </div>
</div>

<!-- Displays the create account panel -->
<div [ngClass]="{ 'no-op': (activePanel !== 'create-account') }" class="create-account-panel">

  <!-- Account Name -->
  <img src="assets/ui/launch/labels/account-name.png">
  <input class="input-account-name" spellcheck="false">

  <!-- Password -->
  <img src="assets/ui/launch/labels/password.png">
  <input class="input-password" type="password">

  <!-- Type Password Again -->
  <img src="assets/ui/launch/labels/type-password-again.png">
  <input class="input-type-password-again" type="password">

  <!-- Form Spacer -->
  <div class="form-spacer"></div>

  <!-- Real Name -->
  <img src="assets/ui/launch/labels/real-name.png">
  <input class="input-real-name" spellcheck="false">

  <!-- County or Location -->
  <img src="assets/ui/launch/labels/county-or-location.png">
  <input class="input-county-or-location" spellcheck="false">

  <!-- Email -->
  <img src="assets/ui/launch/labels/email.png">
  <input class="input-email" spellcheck="false">

  <!-- Panel buttons -->
  <div class="buttons">
    <button (click)="createAccount();" class="btn btn-2 create mr-3"></button>
    <button (click)="loadHeroImage(); hideActivePanel()" class="btn btn-2 cancel"></button>
  </div>
</div>

<!-- Displays the character slots panel -->
<div [ngClass]="{ 'no-op': (activePanel !== 'character-slots' && activePanel !== 'new-character') }" class="character-slots-panel">

  <!-- Display the character slots -->
  <div class="slot">

    <!-- Slot buttons -->
    <div class="buttons">
      <button class="btn btn-4 login"></button>
      <button class="btn btn-4 delete"></button>
    </div>
  </div>

  <div class="slot">

    <!-- Slot buttons -->
    <div class="buttons">
      <button class="btn btn-4 login"></button>
      <button class="btn btn-4 delete"></button>
    </div>
  </div>

  <div class="slot">

    <!-- Slot buttons -->
    <div class="buttons">
      <button class="btn btn-4 login"></button>
      <button class="btn btn-4 delete"></button>
    </div>
  </div>

  <!-- Panel buttons -->
  <div class="buttons">
    <button (click)="showPanel('new-character')" class="btn btn-2 create mr-3"></button>
    <button (click)="loadHeroImage(); loadHeroImage(); hideActivePanel()" class="btn btn-2 cancel"></button>
  </div>
</div>

<!-- Displays the new character panel -->
<div [ngClass]="{ 'no-op': (activePanel !== 'new-character') }" class="new-character-panel">

  <!-- New character preview -->
  <div (click)="newCharacter.hairColour = (newCharacter.hairColour === 'white') ? 'brown' : 'white'" class="preview">
    <div class="hair {{newCharacter.hairColour}} secondary"></div>
    <div class="body {{newCharacter.gender}}"></div>
    <div class="hair {{newCharacter.hairColour}} primary"></div>
  </div>

  <!-- Name input -->
  <input class="input-name" spellcheck="false">

  <!-- Panel buttons -->
  <div class="buttons">
    <button class="btn btn-3 ok mr-3"></button>
    <button (click)="showPanel('character-slots')" class="btn btn-3 cancel-small"></button>
  </div>
</div>

<!-- Displays a note to the user -->
<div [ngClass]="{ 'no-op': (! activeNote) }" class="note-panel">

  <!-- Note title text -->
  <div *ngIf="this.activeNote" class="title-text">{{ this.activeNote.title }}</div>

  <!-- Note message text -->
  <div *ngIf="this.activeNote" class="message-text">{{ this.activeNote.message }}</div>

  <!-- Note timer -->
  <div *ngIf="this.activeNote && this.activeNote.timer" class="timer">
    <div class="bar"></div>
  </div>

  <!-- Okay button to close the note panel (for un-timed notes) -->
  <button *ngIf="this.activeNote && ! this.activeNote.timer" (click)="clearNote()" class="btn btn-3 ok"></button>

  <!-- Cancel button to close the note panel (for timed notes) -->
  <button *ngIf="this.activeNote && this.activeNote.timer" (click)="clearNote()" class="btn btn-3 cancel-small"></button>
</div>

<!-- Displays a read-me to the user -->
<div [ngClass]="{ 'no-op': (! this.activeReadMe.paragraphs) }" class="read-me-panel">

  <!-- Read-me message paragraphs -->
  <div class="message-text">
    <pre *ngFor="let paragraph of this.activeReadMe.formattedParagraphs()">{{paragraph}}</pre>
  </div>

  <!-- Okay button to close the read-me panel -->
  <button (click)="clearReadMe()" class="btn btn-3 ok"></button>
</div>
